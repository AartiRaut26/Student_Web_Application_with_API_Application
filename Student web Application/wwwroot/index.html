<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal API Frontend</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="students-list"></ul>

    <h1>Classes</h1>
    <ul id="classes-list"></ul>

    <h1>Attendances</h1>
    <ul id="attendances-list"></ul>

    <script>
        async function fetchData(url, listId) {
            const response = await fetch(url);
            const data = await response.json();

            const list = document.getElementById(listId);
            list.innerHTML = data.map(item => `<li>${JSON.stringify(item)}</li>`).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData('http://localhost:7156/swagger/index.html/api/students', 'students-list');
            fetchData('http://localhost:7156/swagger/index.html/api/classes', 'classes-list');
            fetchData('http://localhost:7156/swagger/index.html/api/attendances', 'attendances-list');
        });
    </script>
</body>
</html>
